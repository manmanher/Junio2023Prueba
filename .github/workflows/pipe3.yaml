name: Flujo para ejecutar secuencialmente las tareas de construcci√≥n y prueba
on:
  push:  
    branches: [manmanher]
jobs:
  Correo:
    runs-on: ubuntu-latest
    steps:
      - name: Send email
        uses: devellany/send-mailer@v1.0.2
        with:
          host: smtp.google.com
          # Optional port (defaults to 465)
          port: 465
          account: ${{secrets.ACCOUNT}}
          password: ${{secrets.MAIL_PASSWORD}}
          sender: manmanher@alum.us.es
          from: ${{secrets.MAIL_ADDRESS}}
          to: manmanher@alum.us.es
          subject: mail title.
          body: your messages.
          # Optional content type (defaults to text/plain)
          contentType: text/plain
  
